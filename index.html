<canvas id="canv" width="1000" height="1000"></canvas>
<script>

var c=document.getElementById("canv");
var ctx=c.getContext("2d");
for (var i = 1; i < 225; i=i+30) {
for (var j = 1; j < 225; j=j+30) {

ctx.beginPath();
ctx.fillStyle = 'rgb('+i+','+j+',0)';//0,0 30,0 60,0 90,0
ctx.moveTo(i,j);
ctx.lineTo(i + 30, j, 70, 0);
ctx.lineTo(i + 15, j + 30, 0, 0);
ctx.fill();}}

</script>
